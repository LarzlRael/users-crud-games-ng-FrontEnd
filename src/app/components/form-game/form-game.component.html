<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="title" [(ngModel)]="game.titulo" placeholder="Titulo"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Descripcion" class="form-control" name="description"
                            [(ngModel)]="game.description">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="URL" class="form-control" name="url" [(ngModel)]="game.url">
                    </div>


                    <div class="form-group">

                        <!-- <select *ngFor="let user of users" class="form-control" name="user"
                                [(ngModel)]="game.id_user">
                                    <option value="{{user.id_user}}" class="">{{user.nombre}}</option>
                                </select> -->

                        <select [(ngModel)]="game.id_user" name="user" class="form-control">
                            <option *ngFor="let user of users" value="{{user.id_user}}">{{user.nombre}}</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="registrar()">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <!-- <div class="col-md-4">
            <div class="card card-body text-center">
                <img [src]="game.url=='' ? '/assets/no-image.png' : game.url" alt="" class="card-img-top">
                <h3>{{game.id}}.{{game.titulo}}</h3>
                <p>{{game.description}}</p>

            </div>
        </div> -->


        <div class="card card-body text-center">
            <img [src]="game.url=='' ? '/assets/no-image.png' : game.url" alt="" class="card-img-top">
            <h3>{{game.id}}.{{game.titulo =='' ? 'Game titulo':game.titulo}}</h3>
            <p>{{game.description=='' ? 'Write your Description' : game.description}}</p>
            <p>{{game.createAt | date: 'dd-mm-yyyy'}}</p>
        </div>


    </div>
</div>
